<!DOCTYPE html>
<html en="us">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mucky Duck</title>
		<!-- Setup Bootstrap, Font Awesome, JQuery and custom assets -->
        <link rel="stylesheet" type="text/css" href="/styles/resets.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
    </head>
    <body>        
        <h4 class="login-title">Enter your employee number</h4>
        <div class="login-page">
            <button class="btn btn-default login-button button-number">1</button>
            <button class="btn btn-default login-button button-number">2</button>
            <button class="btn btn-default login-button button-number">3</button>
            <br>
            <button class="btn btn-default login-button button-number">4</button>
            <button class="btn btn-default login-button button-number">5</button>
            <button class="btn btn-default login-button button-number">6</button>
            <br>
            <button class="btn btn-default login-button button-number">7</button>
            <button class="btn btn-default login-button button-number">8</button>
            <button class="btn btn-default login-button button-number">9</button>
            <br> 
            <button class="btn btn-default login-button" id="button-clear">Clear</button>
            <button class="btn btn-default login-button button-number">0</button>
            <button class="btn btn-default login-button" id="button-ok">OK</button>
        </div>
        <div class="col-sm-12 text-center">
            <button class="btn btn-danger" id="button-exit">Exit</button>
            <p id="message-area"></p>
        </div>
    </body>
    <script src="/js/login.js" type="text/javascript"></script>
</html>
