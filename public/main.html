<!DOCTYPE html>
<html en="us">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mucky Duck</title>
		<!-- Setup Bootstrap, Font Awesome, JQuery and custom assets -->
        <link rel="stylesheet" type="text/css" href="/styles/resets.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/styles/main.css">
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="main-page-top">
            <button class="btn btn-default main-top-button" id="top-button-left">Left</button>
            <button class="btn btn-default main-top-button" id="top-button-clear">Clear</button>
            <button class="btn btn-default main-top-button" id="top-button-split">Split</button>
            <button class="btn btn-danger main-top-button" id="top-button-done">Done</button>
            <button class="btn btn-default main-top-button" id="top-button-new-order">New Tab</button>
            <button class="btn btn-default main-top-button" id="top-button-dont-make">Don't Make</button>
            <button class="btn btn-default main-top-button" id="top-button-to-go">To Go</button>
            <button class="btn btn-default main-top-button" id="top-button-hold">***Hold***</button>
            <button class="btn btn-default main-top-button" id="top-button-open-drawer">Open Drawer</button>
            <button class="btn btn-default main-top-button" id="top-button-fast-cash">Fast Cash</button>
        </div>
        
        <div>
            <div class="main-page-left">
                <div class="item-detail cfix">                  
                    <span id="item-description">Subtotal</span>                
                    <span id="item-total">0.00</span> 
                </div>
                <div class="item-detail cfix">                  
                    <span id="item-description">Total</span>                
                    <span id="item-total">0.00</span> 
                </div>
                <div class="item-detail cfix">                  
                    <span id="item-description">Balance Due</span>                
                    <span id="item-total">0.00</span> 
                </div>
            </div>

            <div class="main-page-middle">
                <button class="btn btn-default main-middle-button" id="middle-button-speed-screen">Speed Screen</button>
                <button class="btn btn-default main-middle-button" id="middle-button-draughts">Draughts</button>
                <button class="btn btn-default main-middle-button" id="middle-button-beer-u-know">Beer U Know</button>
                <button class="btn btn-default main-middle-button" id="middle-button-cool-beers">Cool Beers</button>
                <button class="btn btn-default main-middle-button" id="middle-button-bourbon">Bourbon</button>
                <button class="btn btn-default main-middle-button" id="middle-button-scotch">Scotch</button>
                <button class="btn btn-default main-middle-button" id="middle-button-vodka">Vodka</button>
                <button class="btn btn-default main-middle-button" id="middle-button-rum-gin-teq">Rum/Gin/Teq</button>
                <button class="btn btn-default main-middle-button" id="middle-button-fancy-drinks">Fancy Drinks</button>
                <button class="btn btn-default main-middle-button" id="middle-button-more">MORE>></button>
            </div>        
            <div class="main-page-right">
                <button class="btn btn-default main-right-button" id="right-button-miller-light-dr">Miller Lite Draft</button>
                <button class="btn btn-default main-right-button" id="right-button-dos-equis-dr">Dos Equis Draft</button>
                <button class="btn btn-default main-right-button" id="right-button-stella-dr">Stella Draft</button>
                <button class="btn btn-default main-right-button" id="right-button-moon-dr">Moon Draft</button>
                <button class="btn btn-default main-right-button" id="right-button-east-cider">East Cider</button>
                <button class="btn btn-default main-right-button" id="right-button-lagunitas">Lagunitas</button>
                <button class="btn btn-default main-right-button" id="right-button-guinness-dr">Guinness Draft</button>
                <button class="btn btn-default main-right-button" id="right-button-???????">?????????</button>
                <button class="btn btn-default main-right-button" id="right-button-vodka">Vodka</button>
                <button class="btn btn-default main-right-button" id="right-button-bourbon">Bourbon</button>
                <button class="btn btn-default main-right-button" id="right-button-tequila">Tequila</button>
                <button class="btn btn-default main-right-button" id="right-button-gin">Gin</button>
                <button class="btn btn-default main-right-button" id="right-button-Jameson">Jameson</button>
                <button class="btn btn-default main-right-button" id="right-button-fireball">Fireball</button>
                <button class="btn btn-default main-right-button" id="right-button-rumpleminz">Rumpleminz</button>
                <button class="btn btn-default main-right-button" id="right-button-jagermister">Jagermister</button>
                <button class="btn btn-default main-right-button" id="right-button-tuaca">Tuaca</button>
                <button class="btn btn-default main-right-button" id="right-button-green-tea">Green Tea</button>
                <button class="btn btn-default main-right-button" id="right-button-vegas-bomb">Vegas Bomb</button>
                <button class="btn btn-default main-right-button" id="right-button-car-bomb">Car Bomb</button>
                <button class="btn btn-default main-right-button" id="right-button-royal-flush">Royal Flush</button>
                <button class="btn btn-default main-right-button" id="right-button-more">MORE>></button>
            </div>
        </div>
        <div class="main-page-bottom cfix">
            <button class="btn btn-default main-bottom-button" id="bottom-button-close">Close</button>
            <button class="btn btn-default main-bottom-button" id="bottom-button-add">Add</button>
            <button class="btn btn-default main-bottom-button" id="bottom-button-transfer">Transfer</button>
            <button class="btn btn-default main-bottom-button" id="bottom-button-get-check">Get Check</button>
            <button class="btn btn-default main-bottom-button" id="bottom-button-recipe">Recipe</button>
            <button class="btn btn-default main-bottom-button" id="bottom-button-quantity">Quantity</button>
            <button class="btn btn-default main-bottom-button" id="bottom-button-repeat">Repeat</button>
            <button class="btn btn-default main-bottom-button" id="bottom-button-modify">Modify</button>
            <button class="btn btn-default main-bottom-button" id="bottom-button-delete">Delete</button>
            <button class="btn btn-default main-bottom-button" id="bottom-button-reprint-check">Reprint Check</button>
        </div>
    </body>
    <script src="/js/main.js" type="text/javascript"></script>
</html>
